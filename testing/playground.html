<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LightBenchmark.js playground</title>
  </head>
  <body>

    <ul>
      <li id="one"></li>
      <li class="a-li"></li>
      <li data-li="true"></li>
    </ul>


    <script src="../lightbenchmark.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        'use strict';

        var lis = document.querySelectorAll('li');

        lightbenchmark({name: 'lis debug', loops: 'low'}, function (lbIncrement, lbOptions) {
          if (lbIncrement === 0) {
            console.log(lbOptions);
          }
          console.log(lis);
        });

        lightbenchmark({name: 'lis debug 2'}, function (lbIncrement, lbOptions) {
          if (lbIncrement === 0) {
            console.log(lbOptions);
          }
          console.log(lis[0].getAttribute('id') );
        });

      });
    </script>
  </body>
</html>
